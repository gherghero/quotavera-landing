<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuotaVera – Form di interesse</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #00a896;
      --brand-dark: #017a6d;
      --text-main: #1e2d3b;
      --bg-light: #f7f9fa;
      --bg-card: #ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 26px 32px;
      background: #fff;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 36px;
    }

    .container {
      max-width: 820px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      color: var(--brand-dark);
      margin-bottom: 32px;
    }

    iframe {
      width: 100%;
      height: 3465px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <img src="logo_quotavera.png" alt="QuotaVera logo" style="height:36px; display:block; margin:0; padding:0;" />
</header>

  <div class="container">
    <h1>QuotaVera – Dimostra il tuo interesse</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdENVcyr-3g22iwMKBPB3Zr3768NkWrBsm3wf3qW9KbMSbXjA/viewform?embedded=true"
            frameborder="0"
            marginheight="0"
            marginwidth="0">
      Caricamento…
    </iframe>
  </div>

</body>
</html>
